vich_uploader:
    db_driver: orm

    mappings:
        profile:
            uri_prefix: /images/profile
            upload_destination: '%kernel.project_dir%/public/images/profile'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

            inject_on_load: true
            delete_on_update: true
            delete_on_remove: true
        
        projects_gallery:
            uri_prefix: /images/projects_gallery
            upload_destination: '%kernel.project_dir%/public/images/projects_gallery'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

            inject_on_load: true
            delete_on_update: true
            delete_on_remove: true